# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Powered by Hugo Blox Builder.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Zilong's Website"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Zilong Deng. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  feedback:
    responses:
      positive: 'Glad to hear it! [Any ideas for improvements?](https://github.com/Dzl666/Dzl666.github.io/issues/new)'
      negative: 'Sorry to hear that. [Please tell us how we can improve](https://github.com/Dzl666/Dzl666.github.io/issues/new).'
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

publications:
  citation_style: MLA

content:
  coordinates:
    latitude: '47.3782'
    longitude: '8.5491'
